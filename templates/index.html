<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick news </title>
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/bulma-divider.min.css">
  

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
  	body {font-family: 'Nunito', sans-serif;};
    nav.navbar {
      height: 6rem !important;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
    }
    ::-webkit-scrollbar{height:10px;width:10px}::-webkit-scrollbar-track{background:#efefef;border-radius:6px}::-webkit-scrollbar-thumb{background:#d5d5d5;border-radius:6px}::-webkit-scrollbar-thumb:hover{background:#c4c4c4}
  </style>
</head>

<body>
    <section class="hero is-info is-fullheight" style="background-image: url('static/images/hero.jpg');">


  <div class="hero-head">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../">
                    <img style="width:100px!important;height:auto;max-height:100px;" src="static/images/logo.png" alt="Logo">
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <span class="navbar-item">
                        <a class="button" href="javascript:void(0);" onclick="window.location='/newsCrawler'" style="color: #141E46;">
                            <span class="icon">
                                <i class="fa fa-newspaper-o" aria-hidden="true"></i>
                            </span>
                            <span>Updated news</span>
                        </a>
                    </span>

                </div>
            </div>
        </div>
    </nav>
    </div>


    <div class="hero-body" > 
        <div class="container has-text-centered">
            <div class="column is-12 ">
                <h1 class="title" style="color: #141E46;">
                  Crawl and summarize a news link now
                </h1>
                <h2 class="subtitle" style="color: #141E46;">
                  Quickly crawl and summariz a link.
                </h2>
                <form method="POST" action="/specific-crawler">
                  <div class="box" >
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                          <input class="input " type="text" placeholder="Link to crawl" id="url" name="url" style="border-radius: 25px;">
                        </p>
                        <p class="control">
                          <input type="submit" value="Crawl now" class="button is-info">
                        </p>
                    </div>
                </div>
                </form>
                
            </div>
        </div>
    </div>
</section>

  


  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
</body>

</html>
